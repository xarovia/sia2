<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sia</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    
</head>


<body>
    <div class="row m-0 h-100" > 
        <div class="col-6 h-100 w-100 login d-flex justify-content-center align-items-center p-relative">

            <form class="form-login p-3 " >

                <div class="mx-auto" style=" width:30% ;">
                    <img src="images/logocoffee.png" width="100%">
                </div>

                <h5 class="text-center fw-bold m-4">LOGIN</h5>
                
                <div style="width:300px" class="mx-auto">
                    <label class="form-label mt-3 mb-0 ">Username:</label>
                    <input type="text" class="form-control form-control-lg inputbox mb-4 w-100 ">
                </div>
                
                <div style="width:300px" class="mx-auto">
                    <label class="form-label mb-0">Password:</label>
                    <input type="text" class="form-control form-control-lg inputbox mb-5 ">
                </div>

                <div class="w-100 d-flex justify-content-center align-items-center">
                    <button type="submit" class="button-signin ">Sign in</button>
                </div>
              </form>
        </div>
    </div>


    

</body>

</html>
