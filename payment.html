<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Payment</title>
</head>
<body style="width:100vw; height: 100vh;">

    <div class="row p-0 m-0 h-100">
        <div class="col-9 h-100" style="background-color: #C5754E; ">
            <div class="mt-5 ms-3 " ">
                <button class="btn-back">Back</button>
            </div>

            <div class="payment-container m-0 p-0  h-50 w-50" style="background-color: #D9D9D9; position: absolute;">
                <div class="payment-container-items d-flex-column p-3" style="background-color: #D9D9D9;">                

                    <div class="mb-3">
                        <p class="payment-txt">Payment</p>
                        <button class="btn-cash">Cash</button>
                    </div>
        
                    <div class="w-80">
                        <iconify-icon icon="mdi:cash-multiple"></iconify-icon><label for="name" class="form-label">Cash Rendered</label>
                        <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <iconify-icon icon="ic:baseline-discount"></iconify-icon><label for="name" class="form-label">Discount Code</label>
                        <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
        
                    <div class="mt-3 p-0 d-flex" style="width: 100%;">
                        <button class="btn-proceed">Proceed</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-3 p-0 pt-3 ps-3 pe-3" style="background-color: #C5754E; height: 100%;">
            <div class="container-receipt" >
                <div class="container-title d-flex flex-column justify-content-between align-items-center " style="width:100%">
                    <p class="m-0 p-0 brews-txt">482 BREWS CAFE</p>
                    <p class="m-0 p-0 receipt-txt">Receipt</p>
                    <p class="m-0 p-0 order-txt">03</p>
                </div>
            </div>
            <div class="container-items " style=" height: 25rem;">
                <div class="d-flex justify-content-around align-items-center" style="width: 100%;">
                    <p class="m-0 p-0 prod-txt">Product Name</p>
                    <p class="m-0 p-0 qty-txt">Quantity</p>
                    <p class="m-0 p-0 subtotal-txt">Subtotal</p>
                </div>
                
                <div class="m-0 p-0 d-flex justify-content-around align-items-center ">
                    <p class="m-0 p-0 proditem-txt">Sea Salt Macha</p>
                    <p class="m-0 p-0 proditem-txt">2x</p>
                    <p class="m-0 p-0 proditem-txt">180 PHP</p>
                </div>
                <div class="m-0 p-0 d-flex justify-content-around align-items-center">
                    <p class="m-0 p-0 proditem-txt">Sea Salt Macha</p>
                    <p class="m-0 p-0 proditem-txt">2x</p>
                    <p class="m-0 p-0 proditem-txt">180 PHP</p>
                </div>
            </div>

            <div>
                <div class="totalForm m-0 ps-5 pb-3 d-flex flex-column justify-content-center align-items-center" style=" width: 28em;">
                    <p class="m-0 p-0 prod-txt">TOTAL:</p>
                    <p class="m-0 p-0 qty-txt">CASH:</p>
                    <p class="m-0 p-0 subtotal-txt">CHANGE:</p>
                </div>
            </div>

            <div>
                <div class="transacForm m-0 ps-5 pt-5 pb-3 d-flex flex-column justify-content-center align-items-center" style=" width: 28em;">
                    <p class="m-0 p-0 prod-txt">Transaction ID:</p>
                    <p class="m-0 p-0 qty-txt">Cashier:</p>
                    <p class="m-0 p-0 subtotal-txt">Date:</p>
                </div>
            </div>

            <div class="thankForm m-0 p-0 pt-2 pb-3 d-flex flex-column justify-content-center align-items-center" style=" width: 28em;">
                <div>
                    <p>Thank you for choosing Brews!</p>
                </div>
                <div class="d-flex justify-content-around align-items-center" style="width: 100%;">
                    <button class="btn-noPrint">Cancel Print</button>
                    <button class="btn-Print">Print Receipt</button>
                </div>
            </div>
        </div>


    </body>



    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <script src="index.js"></script>
    </html>
