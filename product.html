<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="product.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Products</title>
</head>
<body style="width:100vw; height: 100vh;">

    <div class="row p-0 m-0 h-100">
        <nav class="col-2 p-0 m-0 h-100" style="background-color: #C5754E;">
            <img class="img" src="images/coffeelogo.png" width="50%" alt="">
            <ul class="w-100" id="nav-bar-list">
                <li id="dashboard"><a href="#"><iconify-icon icon="material-symbols:space-dashboard-outline"></iconify-icon> Dashboard </a></li>
                <li id="employee"><a href="#"><iconify-icon icon="mdi:user-box"></iconify-icon> Employee</a></li>
                <li id="order"><a href="#"><iconify-icon icon="carbon:receipt"></iconify-icon>New Order</a></li>
                <li id="pick-inventory"><a href="#"><iconify-icon icon="material-symbols:inventory-2-outline-rounded"></iconify-icon>&nbsp; Inventory </a></li>
                <li id="return"><a href="#"><iconify-icon icon="icon-park-outline:return"></iconify-icon>&nbsp; Returns </a></li>
                <li id="product"><a href="#"><iconify-icon icon="icon-park-outline:ad-product"></iconify-icon>&nbsp; Products </a></li>
                <li id="settings"><a href="#"><iconify-icon icon="material-symbols:settings-rounded"></iconify-icon>&nbsp;Settings </a></li>
                <li id="logout"><a href="#"><iconify-icon icon="material-symbols:logout-rounded"></iconify-icon>&nbsp; Logout</a></li>
            </ul>
        </nav>

        <div class="col-10 p-0 pt-3 ps-3 pe-3 " style="background-color: #D9D9D9; height: 100%; ">
            <div>
                <div class="btn-group pt-3 ps-5">
                    <button class="hot-btn shadow">Hot Drinks</button>
                    <button class="cold-btn shadow">Cold Drinks</button>
                    <button class="blended-btn shadow">Blended Drinks</button>
                  </div>
            </div>

            <div class="">
                <input class="mt-3 shadow ms-5 form-control w-50" list="datalistOptions" id="exampleDataList" placeholder="Search">
                <datalist id="datalistOptions">
                  <option value="Sea Salt Matcha">
                  <option value="New York">
                  <option value="Seattle">
                  <option value="Los Angeles">
                  <option value="Chicago">
                </datalist>
            </div>
            <div class="my-2 ms-5">
                <button class="addProd">Add Products</button>
            </div>

            <div class="order-table " style=" position: relative; height: 80%; background-color: #D9D9D9;">
                <div class="order-menu row p-0 mx-0 d-flex flex-wrap">
                    <div class="col-3 mb-3 d-flex justify-content-center p-0" style="height: 70%;" >
                        <div class="card shadow p-3" style="width: 15rem;">
                            <img src="images/caremelfrap.jpg" width="100%" class="card-img-top img-thumbnail" alt="...">
                            <div class="card-body">
                                <div class="d-flex flex-column justify-content-between">
                                    <h5 class="card-title">Caramel Frappacino</h5>
                                    <p class="card-text">PHP 180</p>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <button type="button" class="btn btn-outline-secondary">Update</button>
                                    <button type="button" class="btn btn-outline-secondary">Remove</button>
                                </div>
                                <div class="mt-2 d-flex flex-column justify-content-center">
                                    <a href="#" class="btn btn-danger">Availability</a>
                                </div>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>

            
        </div>
    
    </div>

<script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
<script src="index.js"></script>
</html>
