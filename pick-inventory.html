<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pick-inventory.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Pick Inventory</title>
</head>
<body style="width:100vw; height: 100vh;">

    <div class="row p-0 m-0 h-100">
        <nav class="col-2 p-0 m-0 h-100" style="background-color: #C5754E;">
            <img class="img" src="images/coffeelogo.png" width="50%" alt="">
            <ul class="w-100" id="nav-bar-list">
                <li id="dashboard"><a href="#"><iconify-icon icon="material-symbols:space-dashboard-outline"></iconify-icon> Dashboard </a></li>
                <li id="employee"><a href="#"><iconify-icon icon="mdi:user-box"></iconify-icon> Employee</a></li>
                <li id="order"><a href="#"><iconify-icon icon="carbon:receipt"></iconify-icon>New Order</a></li>
                <li id="pick-inventory"><a href="#"><iconify-icon icon="material-symbols:inventory-2-outline-rounded"></iconify-icon>&nbsp; Inventory </a></li>
                <li id="return"><a href="#"><iconify-icon icon="icon-park-outline:return"></iconify-icon>&nbsp; Returns </a></li>
                <li id="products"><a href="#"><iconify-icon icon="icon-park-outline:ad-product"></iconify-icon>&nbsp; Products </a></li>
                <li id="settings"><a href="#"><iconify-icon icon="material-symbols:settings-rounded"></iconify-icon>&nbsp;Settings </a></li>
                <li id="logout"><a href="#"><iconify-icon icon="material-symbols:logout-rounded"></iconify-icon>&nbsp; Logout</a></li>
            </ul>
        </nav>

    <div class="buttonsGrp col-10" style="background-color: lightgrey; position: relative;">

        <div class="col-7 d-flex justify-content-between align-items-center" style="position: absolute; top:30%; right: 30%;">
            <button class="main-inventory"><iconify-icon icon="material-symbols:warehouse-outline"></iconify-icon>Main</button>
            <button class="cafe-inventory"><iconify-icon icon="material-symbols:local-cafe"></iconify-icon>Cafe</button>
        </div>

    </div>
</body>



<script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
<script src="index.js"></script>
</html>
