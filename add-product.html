<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="add-product.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Orders</title>
</head>
<body style="width:100vw; height: 100vh;">

    <div class="row ps-5 pt-2 m-0 h-100" style="background-color: lightgrey;">
        
        <div class="col-3 pt-3" style="background-color: lightgrey;">
            <button class="btn-back ">Back</button>   
            <p class="imgPrev m-0 p-0">Image Preview</p>
            <div class="square">
            </div>
            <button class="changeImg mt-3">Change Image</button>   
        </div>

        <div class="col-8 pt-4" style="background-color: lightgrey;">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Product Name</label>
                    <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Product Type</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Price</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Quantity</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Unit</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-switch form-check ">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Is this item Available?</label>
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                </div>
                <div class="mt-3 col-5 d-flex justify-content-between">
                    <button type="submit" class="btn-reset">Reset</button>
                    <button type="submit" class="btn-save">Save</button>
                </div>

              </form>
        </div>



    </div>
